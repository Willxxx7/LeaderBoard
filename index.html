<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ¥‡ Hot Beans Leaderboard - Submit for Approval</title>
  <style>
    :root {
      --bg: linear-gradient(135deg, #f04e23, #ff6f47);
      --card: rgba(255,255,255,0.95);
      --text: #333;
      --accent: #f04e23;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, Arial, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      padding: 2rem;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    
    /* Login Overlay */
    .login-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); display: flex; align-items: center;
      justify-content: center; z-index: 1000;
    }
    .login-box {
      background: var(--card); padding: 3rem; border-radius: 20px;
      text-align: center; max-width: 400px; width: 90%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }
    
    h1 {
      text-align: center; font-size: clamp(2rem, 5vw, 3.5rem);
      background: var(--card); padding: 1.5rem; border-radius: 20px;
      margin-bottom: 2rem; box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }
    
    .submit-form {
      background: var(--card); padding: 2.5rem; border-radius: 20px;
      margin-bottom: 2rem; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
    
    .form-row { display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center; }
    .form-group { flex: 1; min-width: 250px; }
    
    input[type="text"], input[type="url"], input[type="password"] {
      width: 100%; padding: 1rem; border: 3px solid var(--accent);
      border-radius: 12px; font-size: 1.1rem; margin-bottom: 0.5rem;
    }
    
    input:focus { border-color: #d43f1a; }
    
    #submit-btn, #login-btn, .approval-btn {
      background: var(--accent); color: white; border: none;
      padding: 1rem 2rem; border-radius: 25px; cursor: pointer;
      font-weight: 800; transition: all 0.3s; margin: 0.2rem;
    }
    
    #submit-btn:hover:not(:disabled), #login-btn:hover { 
      background: #d43f1a; transform: scale(1.05);
    }
    
    .approval-yes { background: #28a745; }
    .approval-yes:hover { background: #218838; }
    .approval-no { background: #dc3545; }
    .approval-no:hover { background: #c82333; }
    
    .teacher-controls {
      position: fixed; top: 20px; right: 20px; 
      background: #28a745; color: white; padding: 1rem;
      border-radius: 10px; font-size: 0.9rem;
    }
    
    .pending-section {
      background: var(--card); border-radius: 20px; padding: 2rem;
      margin-bottom: 2rem; border-left: 5px solid #ffc107;
    }
    
    .leaderboard {
      background: var(--card); border-radius: 20px; padding: 2.5rem;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    }
    
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 1rem 0.5rem; text-align: left; }
    th { background: #f8f4f0; font-weight: 800; color: var(--text); 
         text-transform: uppercase; font-size: 0.85rem; }
    tr { border-bottom: 1px solid #eee; }
    tr:hover { background: rgba(240,78,35,0.08); }
    tr.pending { background: #fff3cd; }
    
    .rank-1, .rank-2, .rank-3 { /* medal styles */ }
    .score-badge { padding: 0.4rem 1.2rem; border-radius: 25px;
                   font-weight: 900; font-size: 1rem; display: inline-block; }
    .score-90plus { background: #28a745; color: white; }
    
    .repo-link { background: #6c757d; color: white; padding: 0.3rem 0.8rem;
                 border-radius: 15px; font-size: 0.8rem; text-decoration: none; }
    
    @media (max-width: 768px) {
      body { padding: 1rem; }
      .form-row { flex-direction: column; }
    }
  </style>
</head>
<body>
  <!-- Login Overlay -->
  <div class="login-overlay" id="loginOverlay">
    <div class="login-box">
      <h2>ğŸ”’ Teacher Login</h2>
      <input type="password" id="teacher-password" placeholder="Password">
      <br><button id="login-btn">Login</button>
      <div id="login-status"></div>
    </div>
  </div>

  <div class="teacher-controls" id="teacherControls" style="display:none;">
    <span>âœ… Teacher Mode Active</span><br>
    <button onclick="logout()">Logout</button>
  </div>
  
  <div class="container">
    <h1>ğŸ¥‡ Hot Beans Web Dev Leaderboard</h1>
    
    <!-- Student Submit Form -->
    <div class="submit-form">
      <h2>ğŸ“¤ Submit for Teacher Approval</h2>
      <p><em>Your submission goes to teacher for review & ranking!</em></p>
      <div class="form-row">
        <div class="form-group">
          <input type="text" id="student-name" placeholder="Your Name">
        </div>
        <div class="form-group">
          <input type="url" id="site-url" placeholder="https://username.github.io/repo">
        </div>
        <div class="form-group">
          <input type="url" id="repo-url" placeholder="https://github.com/username/repo">
        </div>
      </div>
      <button id="submit-btn">ğŸ“¤ SEND TO TEACHER</button>
      <div id="status"></div>
    </div>
    
    <!-- Pending Approvals (Teacher Only) -->
    <div class="pending-section" id="pendingSection" style="display:none;">
      <h2>â³ Pending Approvals</h2>
      <div id="pendingList"></div>
    </div>
    
    <!-- Live Leaderboard -->
    <div class="leaderboard">
      <h2>ğŸ”¥ Live Class Rankings</h2>
      <table>
        <thead>
          <tr><th>ğŸ¥‡</th><th>ğŸ‘¨â€ğŸ’» Student</th><th>ğŸŒ Site</th>
              <th>ğŸ“‚ Repo</th><th>ğŸ¯ Score</th><th>ğŸ—‘ï¸</th></tr>
        </thead>
        <tbody id="leaderboard"></tbody>
      </table>
    </div>
  </div>

  <script>
    const TEACHER_PASSWORD = "hotbeans2026"; // CHANGE THIS!
    let isLoggedIn = localStorage.getItem('teacher-logged-in') === 'true';
    let leaderboard = JSON.parse(localStorage.getItem('leaderboard-approved')) || [];
    let pending = JSON.parse(localStorage.getItem('leaderboard-pending')) || [];

    if (!isLoggedIn) {
      document.getElementById('loginOverlay').style.display = 'flex';
    } else {
      document.getElementById('teacherControls').style.display = 'block';
      document.getElementById('pendingSection').style.display = 'block';
    }

    // Login
    document.getElementById('login-btn').onclick = () => {
      if (document.getElementById('teacher-password').value === TEACHER_PASSWORD) {
        isLoggedIn = true;
        localStorage.setItem('teacher-logged-in', 'true');
        document.getElementById('loginOverlay').style.display = 'none';
        document.getElementById('teacherControls').style.display = 'block';
        document.getElementById('pendingSection').style.display = 'block';
        renderPending();
        renderLeaderboard();
      } else {
        document.getElementById('login-status').innerHTML = 'âŒ Wrong password!';
        document.getElementById('login-status').style.color = '#dc3545';
      }
    };

    function logout() {
      isLoggedIn = false;
      localStorage.removeItem('teacher-logged-in');
      document.getElementById('loginOverlay').style.display = 'flex';
      document.getElementById('teacherControls').style.display = 'none';
      document.getElementById('pendingSection').style.display = 'none';
    }

    // Student submits to PENDING queue
    document.getElementById('submit-btn').onclick = () => {
      const name = document.getElementById('student-name').value.trim();
      const site = document.getElementById('site-url').value.trim();
      const repo = document.getElementById('repo-url').value.trim();
      
      if (!name || !site || !repo) {
        document.getElementById('status').innerHTML = 'âš ï¸ All fields required!';
        return;
      }
      
      pending.unshift({
        name, site, repo, id: Date.now(),
        timestamp: new Date().toLocaleString()
      });
      localStorage.setItem('leaderboard-pending', JSON.stringify(pending));
      
      document.getElementById('status').innerHTML = 'âœ… Submitted! Awaiting teacher approval...';
      document.getElementById('status').style.color = '#28a745';
      document.getElementById('student-name').value = '';
      document.getElementById('site-url').value = '';
      document.getElementById('repo-url').value = '';
      
      if (isLoggedIn) renderPending();
    };

    function renderPending() {
      const pendingList = document.getElementById('pendingList');
      pendingList.innerHTML = pending.map(entry => `
        <div style="border: 1px solid #ddd; padding: 1rem; margin: 1rem 0; border-radius: 10px;">
          <strong>${entry.name}</strong> - ${entry.timestamp}<br>
          Site: ${entry.site}<br>
          Repo: ${entry.repo}<br>
          <button class="approval-btn approval-yes" onclick="approve(${entry.id})">âœ… APPROVE</button>
          <button class="approval-btn approval-no" onclick="reject(${entry.id})">âŒ REJECT</button>
        </div>
      `).join('');
    }

    function approve(id) {
      const entry = pending.find(e => e.id === id);
      if (entry) {
        const score = Math.floor(Math.random() * 18) + 78;
        leaderboard.unshift({
          ...entry,
          score,
          wave: (score * 0.103).toFixed(1),
          speed: Math.min(100, score + Math.floor(Math.random()*10))
        });
        localStorage.setItem('leaderboard-approved', JSON.stringify(leaderboard));
        
        pending = pending.filter(e => e.id !== id);
        localStorage.setItem('leaderboard-pending', JSON.stringify(pending));
        
        renderPending();
        renderLeaderboard();
      }
    }

    function reject(id) {
      pending = pending.filter(e => e.id !== id);
      localStorage.setItem('leaderboard-pending', JSON.stringify(pending));
      renderPending();
    }

    function renderLeaderboard() {
      leaderboard.sort((a,b) => b.score - a.score);
      document.getElementById('leaderboard').innerHTML = 
        leaderboard.map((entry, i) => `
          <tr>
            <td><strong>${i+1}ğŸ…</strong></td>
            <td><strong>${entry.name}</strong></td>
            <td><a href="${entry.site}" target="_blank">${entry.site.replace('https://','')}</a></td>
            <td><a href="${entry.repo}" target="_blank" class="repo-link">ğŸ“‚</a></td>
            <td><span class="score-badge score-90plus">${entry.score}</span></td>
            <td><button class="approval-btn" style="background:#dc3545;color:white;" onclick="remove(${entry.id})">ğŸ—‘ï¸</button></td>
          </tr>
        `).join('');
    }

    function remove(id) {
      if (!isLoggedIn) return;
      leaderboard = leaderboard.filter(e => e.id !== id);
      localStorage.setItem('leaderboard-approved', JSON.stringify(leaderboard));
      renderLeaderboard();
    }

    // Initial render
    if (isLoggedIn) {
      renderPending();
      renderLeaderboard();
    }
  </script>
</body>
</html>
