<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Beans Leaderboard 2026</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { 
            text-align: center; color: white; 
            font-size: 3em; margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle { 
            text-align: center; color: rgba(255,255,255,0.9);
            font-size: 1.2em; margin-bottom: 40px;
        }
        .teacher-login { 
            text-align: center; margin-bottom: 40px;
        }
        .teacher-login input { 
            padding: 12px 20px; font-size: 16px; 
            border: none; border-radius: 25px;
            width: 250px; margin-right: 10px;
        }
        .teacher-login button { 
            padding: 12px 30px; background: #ff6b6b;
            color: white; border: none; border-radius: 25px;
            font-size: 16px; cursor: pointer;
        }
        .leaderboard, .pending {
            background: white; border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px; overflow: hidden;
        }
        .section-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white; padding: 20px; font-size: 1.5em;
            font-weight: bold;
        }
        .entry {
            display: flex; align-items: center; padding: 20px;
            border-bottom: 1px solid #eee; transition: all 0.3s;
        }
        .entry:hover { background: #f8f9ff; transform: translateX(5px); }
        .rank { 
            font-size: 2em; font-weight: bold; 
            color: #4facfe; width: 60px; text-align: center;
            background: rgba(79, 172, 254, 0.1); border-radius: 50%;
            height: 60px; line-height: 60px; margin-right: 20px;
        }
        .rank.gold { background: linear-gradient(45deg, #ffd700, #ffed4e); color: #b8860b; }
        .rank.silver { background: linear-gradient(45deg, #c0c0c0, #e5e5e5); color: #666; }
        .avatar { font-size: 2.5em; margin-right: 20px; }
        .info { flex: 1; }
        .name { font-size: 1.4em; font-weight: bold; color: #333; }
        .score { 
            font-size: 1.8em; font-weight: bold; color: #27ae60;
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .metrics { color: #666; margin-top: 5px; }
        .links { margin-top: 10px; }
        .links a { 
            color: #4facfe; text-decoration: none; 
            margin-right: 15px; font-weight: 500;
        }
        .approve-btn {
            background: #f39c12; color: white; border: none;
            padding: 10px 20px; border-radius: 20px;
            cursor: pointer; font-weight: bold;
        }
        .message { 
            text-align: center; padding: 20px; 
            background: rgba(255,255,255,0.9); border-radius: 10px;
            color: #666; font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Hot Beans Leaderboard</h1>
        <p class="subtitle">FASTEST websites win prizes! Live rankings from Google Forms</p>
        
        <!-- Teacher Login -->
        <div class="teacher-login">
            <input type="password" id="teacherPass" placeholder="Teacher: hotbeans2026">
            <button onclick="checkTeacher()">Login</button>
        </div>

        <!-- Leaderboard -->
        <div class="leaderboard">
            <div class="section-header">üìä LIVE RANKINGS (PageSpeed Tested)</div>
            <div id="leaderboard-list"></div>
        </div>

        <!-- Pending Approvals (Teacher Only) -->
        <div class="pending" id="pending-section" style="display: none;">
            <div class="section-header">‚è≥ PENDING APPROVALS (New Form Submissions)</div>
            <div id="pending-list"></div>
        </div>

        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script>
        // GLOBAL STATE
        let leaderboard = [];
        let pending = [];
        let isTeacher = false;

        // LIVE Google Sheet + data.json hybrid (Actions writes real scores)
        
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSDqA-VHJq4Dj7ySNqXMtlfS4z8tSeFuBROb-mL4v72dbLzzR3_1nTg0xlg87UcnQ3HHIr7Ye13jBZ_/pub?gid=1937888403&single=true&output=csv';

        
        async function loadLeaderboard() {
            try {
                // PRIORITY 1: data.json (GitHub Actions writes REAL PageSpeed scores)
                const response = await fetch('data.json');
                const data = await response.json();
                leaderboard = data.approved.sort((a,b) => b.score - a.score);
                pending = data.pending || [];
                console.log(`‚úÖ Actions-tested: ${leaderboard.length} entries`);
            } catch(e) {
                console.log('data.json unavailable ‚Üí Sheet fallback');
                await loadFromSheet();
            }
            renderLeaderboard();
            if (isTeacher) renderPending();
        }

async function loadFromSheet() {
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSDqA-VHJq4Dj7ySNqXMtlfS4z8tSeFuBROb-mL4v72dbLzzR3_1nTg0xlg87UcnQ3HHIr7Ye13jBZ_/pub?gid=1937888403&single=true&output=csv';
    try {
        const response = await fetch(SHEET_URL);
        const csv = await response.text();
        const rows = csv.split('\n').slice(1).filter(row => row.trim());
        
        pending = rows.map((row, i) => {
            // Simple split - handles basic CSV
            const cols = row.split(',').map(c => c.replace(/"/g,'').trim().replace(/'/g, ''));
            
            // Extract URLs from markdown links [text](url)
            const extractUrl = (col) => {
                const match = col.match(/\[.*?\]\((.*?)\)/);
                return match ? match[1] : col;
            };
            
            return {
                id: `pending-${i}`,
                name: cols[1] || 'Anonymous',
                site: extractUrl(cols[2] || cols[3] || '#'),  // Try C then D
                repo: extractUrl(cols[3] || cols[4] || '#'),
                avatar: '‚è≥',
                status: 'pending'
            };
        }).filter(p => p.name && p.site);  // Only valid entries
        
        console.log(`‚úÖ Loaded ${pending.length} pending entries:`, pending);
    } catch(e) {
        console.warn('Sheet failed ‚Üí demo data');
        pending = [];
    }
}



        // RENDER FUNCTIONS
        function renderLeaderboard() {
            const container = document.getElementById('leaderboard-list');
            container.innerHTML = leaderboard.map((entry, i) => `
                <div class="entry">
                    <div class="rank ${i < 3 ? ['gold', 'silver', 'bronze'][i] : ''}">${i+1}</div>
                    <div class="avatar">${entry.avatar}</div>
                    <div class="info">
                        <div class="name">${entry.name}</div>
                        <div class="score">${entry.score} pts</div>
                        <div class="metrics">
                            Speed: ${entry.speedIndex} | TTFB: ${entry.ttfb}
                        </div>
                        <div class="links">
                            <a href="${entry.site}" target="_blank">üåê Live Site</a>
                            <a href="${entry.repo}" target="_blank">üìÇ Source</a>
                            <a href="${entry.site}" target="_blank">üìä PageSpeed</a>
                        </div>
                    </div>
                </div>
            `).join('') || '<div class="message">No entries yet - submit via Teams form!</div>';
        }

        function renderPending() {
            const container = document.getElementById('pending-list');
            const section = document.getElementById('pending-section');
            
            if (pending.length === 0) {
                section.style.display = 'none';
                return;
            }
            
            section.style.display = 'block';
            container.innerHTML = pending.map(entry => `
                <div class="entry">
                    <div class="avatar">${entry.avatar}</div>
                    <div class="info">
                        <div class="name">${entry.name}</div>
                        <div class="links">
                            <a href="${entry.site}" target="_blank">üåê ${entry.site}</a>
                            <a href="${entry.repo}" target="_blank">üìÇ Repo</a>
                        </div>
                    </div>
                    <button class="approve-btn" onclick="approvePending('${entry.id}')">
                        ‚úÖ APPROVE & TEST
                    </button>
                </div>
            `).join('');
        }

        // TEACHER FUNCTIONS
        function checkTeacher() {
            const pass = document.getElementById('teacherPass').value;
            if (pass === 'hotbeans2026') {
                isTeacher = true;
                document.querySelector('.teacher-login').style.display = 'none';
                document.getElementById('pending-section').style.display = 'block';
                loadFromSheet();
                showMessage('üë®‚Äçüè´ Teacher mode activated!');
            } else {
                showMessage('‚ùå Wrong password');
            }
        }

        function approvePending(id) {
            const entry = pending.find(p => p.id === id);
            if (entry) {
                // Add to leaderboard with pending score
                leaderboard.unshift({
                    ...entry,
                    score: 85,  // Actions will test & update real score
                    speedIndex: 'Testing...', 
                    ttfb: 'Pending...',
                    avatar: 'üßë‚Äçüíª',
                    dateAdded: new Date().toISOString().split('T')[0],
                    testedWith: ['PageSpeed Insights']
                });
                pending = pending.filter(p => p.id !== id);
                renderLeaderboard();
                renderPending();
                showMessage('‚úÖ Approved! GitHub Actions will test PageSpeed...');
            }
        }

        function showMessage(text) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 3000);
        }

        // FALLBACK DEMO DATA
        function getInitialLeaderboard() {
            return [
                {
                    id: 1, name: "will", score: 87,
                    site: "https://willxxx7.github.io/hot-beans-web/about.html",
                    repo: "https://github.com/Willxxx7/hot-beans-web",
                    speedIndex: "1.9s", ttfb: "399ms",
                    avatar: "üßë‚Äçüíª", dateAdded: "2026-01-26",
                    testedWith: ["PageSpeed", "GTmetrix"]
                }
            ];
        }

        // AUTO-LOAD ON PAGE START
        loadLeaderboard();
        setInterval(loadLeaderboard, 30000); // Refresh every 30s
    </script>
</body>
</html>
